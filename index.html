<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√™t PC ‚Äî RETROFuturisme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --retro-teal: #127676;
      --retro-orange: #E4632E;
      --retro-jaune: #E3A535;
      --retro-ink: #0D1617;
      --retro-paper: #F2EFE6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px;
      background: var(--retro-ink);
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .font-display {
      font-family: 'Anton', Impact, sans-serif;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* Cadre Art Nouveau */
    .page-frame {
      background: var(--retro-paper);
      border: 4px solid var(--retro-orange);
      border-radius: 12px;
      position: relative;
      padding: 16px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin: 16px 0;
    }

    @media (max-width: 640px) {
      body {
        padding: 16px;
      }
      .page-frame {
        margin: 8px 0;
      }
    }

    /* Motifs floraux aux coins */
    .corner-flourish {
      position: absolute;
      width: 48px;
      height: 48px;
      color: var(--retro-teal);
      opacity: 0.6;
      pointer-events: none;
    }
    .corner-flourish.top-left { top: 8px; left: 8px; }
    .corner-flourish.top-right { top: 8px; right: 8px; transform: scaleX(-1); }
    .corner-flourish.bottom-left { bottom: 8px; left: 8px; transform: scaleY(-1); }
    .corner-flourish.bottom-right { bottom: 8px; right: 8px; transform: scale(-1); }

    /* Cartes retrofuturistes */
    .retro-card {
      background: var(--retro-paper);
      border: 3px solid var(--retro-teal);
      border-radius: 24px 8px 24px 8px;
      box-shadow: inset 0 0 0 2px var(--retro-orange);
      padding: 12px;
    }

    /* Boutons pill */
    .retro-btn-pill {
      display: inline-flex;
      border-radius: 50px;
      border: 3px solid var(--retro-teal);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .retro-btn-pill:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(18, 118, 118, 0.3);
    }
    .retro-btn-pill:active {
      transform: translateY(0);
    }
    .retro-btn-pill-text {
      background: var(--retro-jaune);
      color: var(--retro-ink);
      padding: 0.6rem 1.25rem;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .retro-btn-pill-icon {
      background: var(--retro-orange);
      color: var(--retro-paper);
      width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    /* Boutons d'action secondaires */
    .retro-btn-action {
      background: var(--retro-teal);
      color: var(--retro-paper);
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .retro-btn-action:hover {
      background: var(--retro-jaune);
      color: var(--retro-ink);
    }

    .retro-btn-partiel {
      background: var(--retro-orange);
      color: var(--retro-paper);
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .retro-btn-partiel:hover {
      background: var(--retro-jaune);
      color: var(--retro-ink);
    }

    /* Inputs */
    .retro-input {
      background: var(--retro-paper);
      border: 2px solid var(--retro-teal);
      border-radius: 8px;
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
      color: var(--retro-ink);
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .retro-input:focus {
      outline: none;
      border-color: var(--retro-orange);
      box-shadow: 0 0 0 3px rgba(228, 99, 46, 0.2);
    }
    .retro-input::placeholder {
      color: rgba(13, 22, 23, 0.4);
    }

    /* Onglets */
    .retro-tab {
      flex: 1;
      padding: 0.75rem;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      transition: all 0.15s ease;
      background: transparent;
      color: var(--retro-ink);
      opacity: 0.6;
    }
    .retro-tab:hover {
      opacity: 1;
    }
    .retro-tab.active {
      background: var(--retro-teal);
      color: var(--retro-paper);
      opacity: 1;
    }

    /* Zone d'erreur */
    .feedback-error {
      background: rgba(228, 99, 46, 0.1);
      border-left: 4px solid var(--retro-orange);
      border-radius: 0 8px 8px 0;
      padding: 0.75rem 1rem;
      color: var(--retro-ink);
    }

    /* S√©parateur */
    .retro-separator {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 16px 0;
      color: var(--retro-teal);
    }
    .retro-separator::before,
    .retro-separator::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--retro-teal) 20%, var(--retro-teal) 80%, transparent);
    }

    /* Liste des pr√™ts */
    .pret-item {
      padding: 12px;
      border-bottom: 1px solid rgba(18, 118, 118, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .pret-item:last-child {
      border-bottom: none;
    }

    /* Historique */
    .historique-item {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(18, 118, 118, 0.15);
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.9rem;
    }
    .historique-item:last-child {
      border-bottom: none;
    }

    /* Compteur principal */
    .compteur-box {
      background: linear-gradient(135deg, var(--retro-teal) 0%, #0e5858 100%);
      color: var(--retro-paper);
      border-radius: 12px;
      padding: 12px 20px;
      text-align: center;
    }

    /* Astuce */
    .astuce-box {
      background: rgba(227, 165, 53, 0.15);
      border-left: 4px solid var(--retro-jaune);
      border-radius: 0 8px 8px 0;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      color: var(--retro-ink);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(18, 118, 118, 0.1);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--retro-teal);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--retro-orange);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx8JU_XMrAiTtZ3n41_Clns_Ru_tXStDqm6PfxZlbMHoe0KdfUFTMK8tMoKGUqnYMKk/exec";
    const STORAGE_KEY = "prets-pc-data";

    // SVG Flourish Art Nouveau
    const CornerFlourish = () => (
      <svg viewBox="0 0 50 50" fill="currentColor">
        <path d="M5 5 Q15 5, 15 15 Q15 25, 5 25 M5 5 Q5 15, 15 15 Q25 15, 25 5" 
              fill="none" stroke="currentColor" strokeWidth="2"/>
        <circle cx="8" cy="8" r="3"/>
        <path d="M20 3 Q30 8, 25 20 Q35 15, 45 8" fill="none" stroke="currentColor" strokeWidth="1.5"/>
        <circle cx="25" cy="20" r="2"/>
      </svg>
    );

    function GestionPretPC() {
      const [pretsActifs, setPretsActifs] = useState([]);
      const [historique, setHistorique] = useState([]);
      const [sigle, setSigle] = useState("");
      const [nbPC, setNbPC] = useState("");
      const [retours, setRetours] = useState({});
      const [onglet, setOnglet] = useState("actif");
      const [loading, setLoading] = useState(true);
      const [syncing, setSyncing] = useState(false);
      const [error, setError] = useState(null);
      const [lastSync, setLastSync] = useState(null);
      const sigleRef = useRef(null);

      useEffect(() => {
        loadData();
      }, []);

      useEffect(() => {
        if (!loading && sigleRef.current) {
          sigleRef.current.focus();
        }
      }, [loading]);

      const loadData = async () => {
        try {
          const url = new URL(GOOGLE_SCRIPT_URL);
          url.searchParams.append("action", "load");
          const response = await fetch(url.toString(), { method: "GET" });
          const text = await response.text();
          const data = JSON.parse(text);
          if (data.error) throw new Error(data.error);
          setPretsActifs(data.pretsActifs || []);
          setHistorique(data.historique || []);
          setLastSync(new Date());
          localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        } catch (e) {
          console.warn("Erreur chargement distant, fallback local:", e);
          try {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
              const data = JSON.parse(stored);
              setPretsActifs(data.pretsActifs || []);
              setHistorique(data.historique || []);
            }
          } catch (e2) {}
          setError("Mode hors-ligne (donn√©es locales)");
        }
        setLoading(false);
      };

      const saveData = async (newPrets, newHisto) => {
        const data = { pretsActifs: newPrets, historique: newHisto };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        setSyncing(true);
        try {
          const url = new URL(GOOGLE_SCRIPT_URL);
          url.searchParams.append("action", "save");
          url.searchParams.append("data", JSON.stringify(data));
          const response = await fetch(url.toString(), { method: "GET" });
          const text = await response.text();
          const result = JSON.parse(text);
          if (result.error) throw new Error(result.error);
          setLastSync(new Date());
        } catch (e) {
          console.warn("Erreur sync:", e);
        }
        setSyncing(false);
      };

      const totalPC = pretsActifs.reduce((s, p) => s + (p.nbPC - p.retournes), 0);

      const ajouterPret = () => {
        const s = sigle.trim().toUpperCase();
        const n = parseInt(nbPC, 10);

        if (!s || s.length < 2 || s.length > 4) {
          setError("Sigle : 2 √† 4 lettres requises");
          return;
        }
        if (!n || n < 1) {
          setError("Nombre de PC invalide");
          return;
        }

        setError(null);
        const now = new Date();
        
        const pret = {
          id: Date.now(),
          sigle: s,
          nbPC: n,
          retournes: 0,
          heure: now.toLocaleTimeString("fr-BE", { hour: "2-digit", minute: "2-digit" }),
          timestamp: now.toISOString(),
        };

        const histo = {
          id: Date.now(),
          timestamp: now.toISOString(),
          sigle: s,
          action: `pr√™t de ${n} PC`,
          type: "pret",
        };

        const newPrets = [pret, ...pretsActifs];
        const newHisto = [histo, ...historique];

        setPretsActifs(newPrets);
        setHistorique(newHisto);
        saveData(newPrets, newHisto);
        setSigle("");
        setNbPC("");
        sigleRef.current?.focus();
      };

      const faireRetourComplet = (pretId) => {
        const pret = pretsActifs.find((p) => p.id === pretId);
        if (!pret) return;

        const restant = pret.nbPC - pret.retournes;
        const now = new Date();

        const histo = {
          id: Date.now(),
          timestamp: now.toISOString(),
          sigle: pret.sigle,
          action: `retour de ${restant} PC`,
          type: "retour",
        };

        const newPrets = pretsActifs.filter((p) => p.id !== pretId);
        const newHisto = [histo, ...historique];
        
        setPretsActifs(newPrets);
        setHistorique(newHisto);
        saveData(newPrets, newHisto);
      };

      const faireRetourPartiel = (pretId) => {
        const nb = parseInt(retours[pretId + "_nb"], 10);
        const pret = pretsActifs.find((p) => p.id === pretId);
        if (!pret) return;

        const restant = pret.nbPC - pret.retournes;
        if (!nb || nb < 1 || nb >= restant) {
          setError(`Nombre invalide (1 √† ${restant - 1})`);
          return;
        }

        setError(null);
        const now = new Date();

        const histo = {
          id: Date.now(),
          timestamp: now.toISOString(),
          sigle: pret.sigle,
          action: `retour de ${nb} PC`,
          type: "retour",
        };

        const newPrets = pretsActifs.map((p) =>
          p.id === pretId ? { ...p, retournes: p.retournes + nb } : p
        );

        const newHisto = [histo, ...historique];
        setPretsActifs(newPrets);
        setHistorique(newHisto);
        setRetours({ ...retours, [pretId]: "", [pretId + "_nb"]: "" });
        saveData(newPrets, newHisto);
      };

      const formatDT = (iso) => {
        const d = new Date(iso);
        return d.toLocaleDateString("fr-BE") + " " + d.toLocaleTimeString("fr-BE", { hour: "2-digit", minute: "2-digit" });
      };

      const exportCSV = () => {
        const csv = ["Date/Heure;Sigle;Action", ...historique.map((h) => `${formatDT(h.timestamp)};${h.sigle};${h.action}`)].join("\n");
        const blob = new Blob([csv], { type: "text/csv" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `prets-${new Date().toISOString().slice(0, 10)}.csv`;
        a.click();
      };

      const handleKeyDown = (e, action) => {
        if (e.key === "Enter") {
          e.preventDefault();
          action();
        }
      };

      if (loading) {
        return (
          <div className="page-frame flex items-center justify-center" style={{minHeight: '300px'}}>
            <div className="corner-flourish top-left"><CornerFlourish /></div>
            <div className="corner-flourish top-right"><CornerFlourish /></div>
            <div className="corner-flourish bottom-left"><CornerFlourish /></div>
            <div className="corner-flourish bottom-right"><CornerFlourish /></div>
            <p className="font-display text-xl" style={{color: 'var(--retro-teal)'}}>Chargement...</p>
          </div>
        );
      }

      return (
        <div className="page-frame">
          {/* Motifs Art Nouveau aux coins */}
          <div className="corner-flourish top-left"><CornerFlourish /></div>
          <div className="corner-flourish top-right"><CornerFlourish /></div>
          <div className="corner-flourish bottom-left"><CornerFlourish /></div>
          <div className="corner-flourish bottom-right"><CornerFlourish /></div>

          <div style={{maxWidth: '680px', margin: '0 auto', paddingTop: '40px', paddingBottom: '24px'}}>
            
            {/* Header */}
            <div className="retro-card mb-3">
              <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '12px'}}>
                <div>
                  <h1 className="font-display text-2xl" style={{color: 'var(--retro-teal)', marginBottom: '4px'}}>
                    Pr√™t PC
                  </h1>
                  <div style={{fontSize: '0.75rem', color: 'var(--retro-ink)', opacity: 0.6}}>
                    {syncing ? (
                      <span style={{color: 'var(--retro-orange)'}}>‚ü≥ Synchronisation...</span>
                    ) : lastSync ? (
                      <span style={{color: 'var(--retro-teal)'}}>‚úì Sync {lastSync.toLocaleTimeString("fr-BE", {hour: "2-digit", minute: "2-digit"})}</span>
                    ) : (
                      <span style={{color: 'var(--retro-orange)'}}>Mode hors-ligne</span>
                    )}
                  </div>
                </div>
                <div className="compteur-box">
                  <span className="font-display text-3xl">{totalPC}</span>
                  <span style={{fontSize: '0.85rem', marginLeft: '8px'}}>PC en circulation</span>
                </div>
              </div>
              
              <div className="astuce-box mt-3">
                üí° N'oublie pas les chargeurs !
              </div>
            </div>

            {/* Erreur */}
            {error && (
              <div className="feedback-error mb-3" style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                <span>{error}</span>
                <button 
                  onClick={() => setError(null)} 
                  style={{background: 'none', border: 'none', cursor: 'pointer', fontWeight: 'bold', fontSize: '1.2rem', color: 'var(--retro-orange)'}}
                >
                  √ó
                </button>
              </div>
            )}

            {/* Saisie pr√™t */}
            <div className="retro-card mb-3">
              <div style={{display: 'flex', gap: '12px', flexWrap: 'wrap'}}>
                <input
                  ref={sigleRef}
                  type="text"
                  placeholder="Sigle (ABC)"
                  value={sigle}
                  onChange={(e) => setSigle(e.target.value.toUpperCase())}
                  onKeyDown={(e) => handleKeyDown(e, ajouterPret)}
                  maxLength={4}
                  className="retro-input"
                  style={{flex: '1 1 100px', minWidth: '80px'}}
                />
                <input
                  type="number"
                  placeholder="Nb"
                  value={nbPC}
                  onChange={(e) => setNbPC(e.target.value)}
                  onKeyDown={(e) => handleKeyDown(e, ajouterPret)}
                  min="1"
                  className="retro-input"
                  style={{width: '70px'}}
                />
                <button
                  type="button"
                  onClick={ajouterPret}
                  className="retro-btn-pill"
                >
                  <span className="retro-btn-pill-text">PR√äTER</span>
                  <span className="retro-btn-pill-icon">¬ª</span>
                </button>
              </div>
            </div>

            {/* Onglets */}
            <div className="retro-card mb-3" style={{padding: 0, display: 'flex', overflow: 'hidden'}}>
              <button
                type="button"
                onClick={() => setOnglet("actif")}
                className={`retro-tab ${onglet === "actif" ? "active" : ""}`}
                style={{borderRadius: '21px 5px 0 0'}}
              >
                EN COURS ({pretsActifs.length})
              </button>
              <button
                type="button"
                onClick={() => setOnglet("historique")}
                className={`retro-tab ${onglet === "historique" ? "active" : ""}`}
                style={{borderRadius: '5px 21px 0 0'}}
              >
                HISTORIQUE
              </button>
            </div>

            {/* Contenu */}
            <div className="retro-card" style={{padding: 0}}>
              {onglet === "actif" ? (
                <div>
                  {pretsActifs.length === 0 ? (
                    <p style={{padding: '24px', textAlign: 'center', color: 'var(--retro-ink)', opacity: 0.5}}>
                      Aucun pr√™t en cours
                    </p>
                  ) : (
                    pretsActifs.map((pret) => {
                      const restant = pret.nbPC - pret.retournes;
                      const showPartiel = retours[pret.id] === "partiel";
                      return (
                        <div key={pret.id} className="pret-item">
                          <span className="font-display" style={{color: 'var(--retro-ink)', fontSize: '1.1rem', width: '50px'}}>
                            {pret.sigle}
                          </span>
                          <span style={{color: 'var(--retro-orange)', fontWeight: 600}}>
                            {restant} PC
                            {pret.retournes > 0 && (
                              <span style={{color: 'var(--retro-ink)', opacity: 0.4, fontSize: '0.85rem', marginLeft: '4px'}}>
                                /{pret.nbPC}
                              </span>
                            )}
                          </span>
                          <span style={{color: 'var(--retro-ink)', opacity: 0.4, fontSize: '0.85rem'}}>
                            {pret.heure}
                          </span>
                          <div style={{flex: 1}} />
                          {showPartiel ? (
                            <div style={{display: 'flex', gap: '8px', alignItems: 'center'}}>
                              <input
                                type="number"
                                placeholder="Nb"
                                autoFocus
                                value={retours[pret.id + "_nb"] || ""}
                                onChange={(e) => setRetours({ ...retours, [pret.id + "_nb"]: e.target.value })}
                                onKeyDown={(e) => {
                                  if (e.key === "Enter") faireRetourPartiel(pret.id);
                                  if (e.key === "Escape") setRetours({ ...retours, [pret.id]: "" });
                                }}
                                min="1"
                                max={restant - 1}
                                className="retro-input"
                                style={{width: '60px', padding: '0.4rem 0.5rem', textAlign: 'center'}}
                              />
                              <button
                                type="button"
                                onClick={() => faireRetourPartiel(pret.id)}
                                className="retro-btn-partiel"
                              >
                                OK
                              </button>
                              <button
                                type="button"
                                onClick={() => setRetours({ ...retours, [pret.id]: "" })}
                                style={{background: 'none', border: 'none', cursor: 'pointer', color: 'var(--retro-ink)', opacity: 0.4, fontSize: '1rem'}}
                              >
                                ‚úï
                              </button>
                            </div>
                          ) : (
                            <div style={{display: 'flex', gap: '8px'}}>
                              <button
                                type="button"
                                onClick={() => faireRetourComplet(pret.id)}
                                className="retro-btn-action"
                              >
                                Tout ({restant})
                              </button>
                              {restant > 1 && (
                                <button
                                  type="button"
                                  onClick={() => setRetours({ ...retours, [pret.id]: "partiel" })}
                                  className="retro-btn-partiel"
                                >
                                  Partiel
                                </button>
                              )}
                            </div>
                          )}
                        </div>
                      );
                    })
                  )}
                </div>
              ) : (
                <div>
                  <div style={{padding: '12px 16px', borderBottom: '2px solid rgba(18, 118, 118, 0.2)', display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                    <span style={{color: 'var(--retro-ink)', opacity: 0.6, fontSize: '0.85rem'}}>
                      {historique.length} √©v√©nements
                    </span>
                    {historique.length > 0 && (
                      <button 
                        type="button" 
                        onClick={exportCSV} 
                        style={{background: 'none', border: 'none', cursor: 'pointer', color: 'var(--retro-teal)', fontSize: '0.85rem', fontWeight: 500}}
                      >
                        Exporter CSV ‚Üì
                      </button>
                    )}
                  </div>
                  <div style={{maxHeight: '384px', overflowY: 'auto'}}>
                    {historique.length === 0 ? (
                      <p style={{padding: '24px', textAlign: 'center', color: 'var(--retro-ink)', opacity: 0.5}}>
                        Aucun historique
                      </p>
                    ) : (
                      historique.map((h) => (
                        <div key={h.id} className="historique-item">
                          <span style={{color: 'var(--retro-ink)', opacity: 0.5, width: '130px', flexShrink: 0}}>
                            {formatDT(h.timestamp)}
                          </span>
                          <span className="font-display" style={{width: '50px', color: 'var(--retro-ink)'}}>
                            {h.sigle}
                          </span>
                          <span style={{color: h.type === "pret" ? 'var(--retro-orange)' : 'var(--retro-teal)'}}>
                            {h.action}
                          </span>
                        </div>
                      ))
                    )}
                  </div>
                </div>
              )}
            </div>

            {/* Footer */}
            <div className="retro-separator mt-4">
              <span style={{opacity: 0.7}}>‚ùß</span>
            </div>
            
            <p style={{textAlign: 'center', color: 'var(--retro-ink)', opacity: 0.4, fontSize: '0.75rem'}}>
              Synchronis√© avec Google Sheets
              <button 
                type="button" 
                onClick={loadData} 
                style={{marginLeft: '8px', background: 'none', border: 'none', cursor: 'pointer', color: 'var(--retro-teal)', textDecoration: 'underline'}}
              >
                Rafra√Æchir
              </button>
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<GestionPretPC />);
  </script>
</body>
</html>
